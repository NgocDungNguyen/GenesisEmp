    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-center text-2xl font-bold text-gray-800 mb-6">Đăng ký lịch làm</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Ngày tháng năm sinh:</label>
                <input type="date" id="dob" name="dob" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="weekSelect" class="block text-sm font-medium text-gray-700">Chọn tuần:</label>
                <select id="weekSelect" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <!-- Schedule for each day -->
            <div class="space-y-4">
                <!-- Monday -->
                <div class="border-b border-gray-200 pb-4">
                    <div class="font-semibold mb-2">Thứ 2:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="mondayMorning" name="workSchedule" value="MondayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="mondayAfternoon" name="workSchedule" value="MondayAfternoon" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="mondayEvening" name="workSchedule" value="MondayEvening" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="mondayNight" name="workSchedule" value="MondayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>

                <!-- Tuesday -->
                <div class="border-b border-gray-200 pb-4">
                    <div class="font-semibold mb-2">Thứ 3:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="tuesdayMorning" name="workSchedule" value="TuesdayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="tuesdayAfternoon" name="workSchedule" value="TuesdayAfternoon" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="tuesdayEvening" name="workSchedule" value="TuesdayEvening" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="tuesdayNight" name="workSchedule" value="TuesdayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>

                <!-- Wednesday -->
                <div class="border-b border-gray-200 pb-4">
                    <div class="font-semibold mb-2">Thứ 4:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="wednesdayMorning" name="workSchedule" value="WednesdayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="wednesdayAfternoon" name="workSchedule" value="WednesdayAfternoon" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="wednesdayEvening" name="workSchedule" value="WednesdayEvening" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="wednesdayNight" name="workSchedule" value="WednesdayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>

                <!-- Thursday -->

                    <div class="font-semibold mb-2">Thứ 5:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="thursdayMorning" name="workSchedule" value="ThursdayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">

                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">

                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="thursdayNight" name="workSchedule" value="ThursdayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>

                <!-- Friday -->
                <div class="border-b border-gray-200 pb-4">
                    <div class="font-semibold mb-2">Thứ 6:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="fridayMorning" name="workSchedule" value="FridayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="fridayAfternoon" name="workSchedule" value="FridayAfternoon" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="fridayEvening" name="workSchedule" value="FridayEvening" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="fridayNight" name="workSchedule" value="FridayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>

                <!-- Saturday -->
                <div class="border-b border-gray-200 pb-4">
                    <div class="font-semibold mb-2">Thứ 7:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="saturdayMorning" name="workSchedule" value="SaturdayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="saturdayAfternoon" name="workSchedule" value="SaturdayAfternoon" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="saturdayEvening" name="workSchedule" value="SaturdayEvening" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="saturdayNight" name="workSchedule" value="SaturdayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>

                <!-- Sunday -->
                <div class="pb-4">
                    <div class="font-semibold mb-2">Chủ Nhật:</div>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="sundayMorning" name="workSchedule" value="SundayMorning" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Sáng (8:30-12:30)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="sundayAfternoon" name="workSchedule" value="SundayAfternoon" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Chiều (12:30-17:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="sundayEvening" name="workSchedule" value="SundayEvening" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Tối (17:00-22:00)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="sundayNight" name="workSchedule" value="SundayNight" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Đêm (22:00-1:30)</span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <label for="note" class="block text-sm font-medium text-gray-700">Ghi chú:</label>
                <textarea id="note" name="note" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <input type="submit" value="Đăng ký" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
        </form>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
